<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - Cocky Lawncare</title>
</head>
<body>
    <img src="logo.png" alt="Cocky Lawncare Logo">
    <h1>Cocky Lawncare</h1>
    <h2>Request a Quote</h2>
    <nav>
        <a href="index.html">Home</a> |
        <a href="services.html">Services</a> |
        <a href="form.html">Request a Quote</a>
    </nav>
    <p><strong>We're COCKY that we'll get your lawn looking right!</strong></p>
    
    <form action="index.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
